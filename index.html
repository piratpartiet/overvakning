<html>
  <head>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="font-awesome-4.0.3/css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet/less" href="style.less" />

    <script type="text/javascript" src="less-1.6.2.min.js"></script>
    <script type="text/javascript" src="jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="jquery.csv-0.71.min.js"></script>
    <script type="text/javascript" src="slugify.min.js"></script>
    <script type="text/javascript" src="bootstrap.min.js"></script>
    <script type="text/javascript" src="async.js"></script>
    <script type="text/javascript" src="OpenLayers-2.13.1/OpenLayers.js"></script>

    <script type="text/javascript" src="timeline.js"></script>
    <script type="text/javascript" src="map.js"></script>
  </head>
  <body>

    <div class="template">
      <div class="story bumperable">
        <div class="main story-wrapper">
          <div class="bumperable time"><div class="main"></div></div>
          <div class="line"></div>
          <div class="bumperable info-wrapper">
            <div class="main">
              <div class="info">
                <div class="more">
                  <div><a href="" class="source">Source</a></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="timeline"><div class="line"></div></div>

      <div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title">
            <a data-toggle="collapse" data-parent="" href=""></a>
          </h4>
        </div>
        <div id="" class="panel-collapse collapse">
          <div class="panel-body"></div>
        </div>
      </div>
    </div>


    <ul class="nav nav-tabs">
      <li class="active"><a href="#timeline" data-toggle="tab">Timeline</a></li>
      <li id="map-tab"><a href="#map-pane" data-toggle="tab">Map</a></li>
      <li><a href="#tech" data-toggle="tab">Technology</a></li>
      <li id="become-pirate-tab"><a href="http://blipirat.nu" class="btn btn-primary">Bli pirat!</a></li>
      <li id="about-tab"><a href="#about" data-toggle="tab">About</a></li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
      <div class="tab-pane active" id="timeline">
        <div class="stories">
          <div class="timelines"></div>
          <div class="inner-stories"></div>
        </div>
      </div>
      <div class="tab-pane" id="map-pane">
        <div id="map" class="smallmap"></div>
        <div id="mapcontrols">
        </div>
      </div>
      <div class="tab-pane" id="tech">
        Tech articles goes here
      </div>
      <div class="tab-pane" id="about">
        About this project...
      </div>
    </div>

  </body>
</html>
